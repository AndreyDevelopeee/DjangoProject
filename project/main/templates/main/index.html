{% extends 'main/base.html' %}

{% block title %}
{{title}}
{% endblock %}

{% block content %}
<h1>Оформленные приказы</h1>
{% if tasks %}
{% for i in tasks%}
<div class="alert alert-warning mt-2">
    <h3>Приказ: {{i.title}}</h3>
    <p>{{i.number}}</p>
    <p>Описание: {{i.task}}</p>
</div>
{% endfor %}
{% else%}
    <p>Нету записей</p>
{% endif %}
{% endblock %}
