{% extends 'main/base.html' %}

{% block title %}
Создать
{% endblock %}

{% block content %}
<h1>Создать приказ</h1>
<form method="post">
    {% csrf_token %}
    {{ form.title }}<br>
    {{ form.number }}<br>
    {{ form.task }}<br>

    <button type="submit" class="btn btn-success">Добавить приказ</button>
    <span>{{ error }}</span>
</form>

{% endblock %}
